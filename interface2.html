<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRECRIKE 1.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
            user-select: none;
        }
        
        .menu-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .menu-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            gap: 15px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #333, #555);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #444;
            position: relative;
        }
        
        .logo::before {
            content: 'üêÖ';
            font-size: 24px;
            filter: grayscale(1) brightness(1.5);
        }
        
        .title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .menu-list {
            list-style: none;
            padding: 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            color: #bbb;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            transition: width 0.3s ease;
            z-index: 0;
        }
        
        .menu-item.active {
            background: rgba(0, 212, 255, 0.15);
            color: #00d4ff;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .menu-item.active::before {
            width: 4px;
        }
        
        .menu-item:hover:not(.active) {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .menu-icon {
            margin-right: 15px;
            font-size: 18px;
            width: 24px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .menu-text {
            position: relative;
            z-index: 1;
        }
        
        .accent-line {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 30px;
            background: linear-gradient(to bottom, #00d4ff, #0099cc);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .menu-item.active .accent-line {
            opacity: 1;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="background-pattern"></div>
        
        <div class="header">
            <div class="logo"></div>
            <h1 class="title">BRECRIKE 1.0</h1>
        </div>
        
        <ul class="menu-list">
            <li class="menu-item active">
                <span class="menu-icon">üíÄ</span>
                <span class="menu-text">Jogador</span>
                <div class="accent-line"></div>
            </li>
            <li class="menu-item">
                <span class="menu-icon">üöó</span>
                <span class="menu-text">Ve√≠culos</span>
                <div class="accent-line"></div>
            </li>
            <li class="menu-item">
                <span class="menu-icon">üî´</span>
                <span class="menu-text">Armas</span>
                <div class="accent-line"></div>
            </li>
            <li class="menu-item">
                <span class="menu-icon">‚öôÔ∏è</span>
                <span class="menu-text">Online</span>
                <div class="accent-line"></div>
            </li>
            <li class="menu-item">
                <span class="menu-icon">üí•</span>
                <span class="menu-text">Destrui√ß√£o</span>
                <div class="accent-line"></div>
            </li>
            <li class="menu-item">
                <span class="menu-icon">üéØ</span>
                <span class="menu-text">Aimbot</span>
                <div class="accent-line"></div>
            </li>
            <li class="menu-item">
                <span class="menu-icon">üëÅÔ∏è</span>
                <span class="menu-text">Visual</span>
                <div class="accent-line"></div>
            </li>
            <li class="menu-item">
                <span class="menu-icon">‚öôÔ∏è</span>
                <span class="menu-text">Config</span>
                <div class="accent-line"></div>
            </li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    menuItems.forEach(i => i.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                });
                
                // Add hover sound effect simulation
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(5px)';
                });
                
                item.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateX(0)';
                    }
                });
            });
        });
    </script>
</body>
</html>
