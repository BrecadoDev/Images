<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>interface2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .preview {
      margin-top: 1rem;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      max-height: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="file"] {
      display: block;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <h1>Upload de Imagem</h1>
  <input type="interface2" id="imageInput" accept="interface2">
  <div class="preview" id="preview">
    <p>Nenhuma imagem selecionada</p>
  </div>

  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (!file) {
        preview.innerHTML = '<p>Nenhuma imagem selecionada</p>';
        return;
      }
      const reader = new FileReader();
      reader.onload = e => {
        preview.innerHTML = <img src="${e.target.result}" alt="Preview da imagem">;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
