<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BRECRIKE 1.0 Menu</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #d3d3d3;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #111;
      padding-top: 20px;
    }
    .sidebar h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar ul li:hover {
      background-color: #333;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
      color: white;
    }
    .sidebar ul li.active {
      background-color: #444;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>BRECRIKE 1.0</h2>
  <ul>
    <li class="active">Jogador</li>
    <li>Veículos</li>
    <li>Armas</li>
    <li>Online</li>
    <li>Destruição</li>
    <li>Aimbot</li>
    <li>Visual</li>
    <li>Config</li>
  </ul>
</div>

<div class="content">
  <h1>Menu BRECRIKE Aberto</h1>
  <p>Selecione uma opção no menu lateral.</p>
</div>

</body>
</html>
